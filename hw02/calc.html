<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HW02 - Calculator</title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<div>
		<h1>HW02 - Calculator</h1>
	</div>
	<div class="row">
		<div class="column">
			<table>
				<tr>
					<th id="result" class="display" colspan="3">0</th>
					<th id="operator" class="display"></th>
				</tr>
				<tr>
					<td><button class="button num-key" id="7-key">7</button></td>
					<td><button class="button num-key" id="8-key">8</button></td>
					<td><button class="button num-key" id="9-key">9</button></td>
					<td><button class="button" id="pleq-key">+=</button></td>
				</tr>
				<tr>
					<td><button class="button num-key" id="4-key">4</button></td>
					<td><button class="button num-key" id="5-key">5</button></td>
					<td><button class="button num-key" id="6-key">6</button></td>
					<td><button class="button" id="min-key">-</button></td>
				</tr>
				<tr>
					<td><button class="button num-key" id="1-key">1</button></td>
					<td><button class="button num-key" id="2-key">2</button></td>
					<td><button class="button num-key" id="3-key">3</button></td>
					<td><button class="button" id="mult-key">x</button></td>
				</tr>
				<tr>
					<td><button class="button" id="c-key">C</button></td>
					<td><button class="button num-key" id="0-key">0</button></td>
					<td><button class="button num-key" id="dot-key">.</button></td>
					<td><button class="button" id="div-key">/</button></td>
				</tr>
			</table>
			<div class="column">
			</div>
		</div>
	</div>
	<script src="calc.js"></script>
</body>
</html>
